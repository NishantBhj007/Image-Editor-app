<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Image Editor</title>
  </head>
  <body>
    <div class="container">
      <h2>Photo Editor</h2>
      <div class="wrapper">
        <div class="editor-panel">
          <div class="filter">
            <label class="title">Filter</label>
            <div class="options">
              <button id="brightness" class="active">Brightness</button>
              <button id="saturation">Saturation</button>
              <button id="inversion">Inversion</button>
              <button id="grayscale">Grayscale</button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p class="name">Brightness</p>
                <p class="value">100%</p>
              </div>
              <input type="range" value="100" min="0" max="200" />
            </div>
          </div>
          <div class="rotate">
            <label class="title">Rotate & Flip</label>
            <div class="options">
              <button id="left">
                <i class="material-symbols-outlined">rotate_left</i>
              </button>
              <button id="right">
                <i class="material-symbols-outlined">rotate_right</i>
              </button>
              <button id="horizontal">
                <i class="material-symbols-outlined">text_rotation_angleup</i>
              </button>
              <button id="vertical">
                <i class="material-symbols-outlined">text_rotate_vertical</i>
              </button>
            </div>
          </div>
        </div>
        <div class="preview-img">
          <img src="/images/dog_4.png" alt="preview-img" />
        </div>
      </div>
      <div class="controls">
        <button class="reset-filter">Reset Filter</button>
        <div class="row">
          <input type="file" class="file-input" accept="images/*" hidden />
          <button class="choose-img">Choose Image</button>
          <button class="save-img">Save Image</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
